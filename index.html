<!DOCTYPE html>
<html ng-app="main">
<head>
	<title>Gascón City</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/profileImages.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,
	maximum-scale=1, user-scalable=0"/> <!--320-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controllers/PetCtrl.js"></script>
</head>
<body ng-controller="MainCtrl as g">
	<section id="modal">
		<div id="modalHead">
			<span onclick="closeModal()" class="close">x</span>
		</div>
		<div id="modalBody">
			<a href="/admin" style="text-decoration: none;"><div class="modalOptions" onclick="closeModal()">Admin</div></a>
			<a href="/" style="text-decoration: none;"><div class="modalOptions" onclick="closeModal()">Home</div></a>
			<a href="/" style="text-decoration: none;"><div class="modalOptions" onclick="closeModal()">Home2</div></a>
			<a href="/" style="text-decoration: none;"><div class="modalOptions" onclick="closeModal()">Home3</div></a>
		</div>
	</section>
	<section class="row">
		<header class="col-12">
			<button onclick="openModal()" id="msgBox" style="float:left;"></button>
			<label style="margin-left:-20px;">Gascón City</label>
		</header>
	</section>
	<base href="/">
	<div ng-view ></div>
<!--lmoliner ps: lw7200ab
	https://docs.angularjs.org/api/ngRoute/directive/ngView
  <pre>$location.path() = {{g.$location.path()}}</pre>
  <pre>$route.current.templateUrl = {{g.$route.current.templateUrl}}</pre>
  <pre>$route.current.params = {{g.$route.current.params}}</pre>
  <pre>$routeParams = {{g.$routeParams}}</pre>
-->
	<script type="text/javascript">
var modal = document.getElementById('modal')
var modalOptions = document.getElementsByClassName('modalOptions')
		function openModal(){		
			var i
			for (i = 0; i < modalOptions.length; i++) {
			  modalOptions[i].style.visibility = "initial"
			}
			modal.setAttribute('style', 'visibility:initial;width:70%')
		}
		function closeModal(){
			modal.setAttribute('style', 'visibility: hidden;width:0px;')
			var i
			for (i = 0; i < modalOptions.length; i++) {
			  modalOptions[i].style.visibility = "hidden"
			}
		}
	</script>
</body>
</html>
