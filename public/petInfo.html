<section class="row" style="padding-top: 55px;">
	<div class="col-12">
		<h1 style="text-align:center">{{pet.name}}</h1>
	<form method='post' action='upload' enctype="multipart/form-data">
		<div onclick="uploadInput.click()" class="circular2" style="margin: 0 0 0 -12px;"><img src="images/wood.jpg"/></div>
		<input hidden type="file" id="uploadInput" name="pic" accept="image/*" onchange="loadFile(event)">
		<input type="submit">
		<div id="time"></div>
		<img id="output"/>
	</form>
		Tipo: {{pet.animal_group}}
		<br><br>
		Nickname: {{pet.nickname}}
		<br><br>
		Nacimiento: {{pet.dob | date}}
		<br><br>
		Info:
		<br>
		{{pet.name}} es un {{pet.animal_group}} re copado! Nació un {{pet.dob | date}}
		<br><br><br><br><br><br>
		
		<button style="float:right;" ng-click="petInfo.deletePet(pet)">Eliminar</button>
	</div>
	<br><br>
	<a style="text-decoration:none; font-size:100%; margin-left:10px;color:black; border-radius:50%; background-color:green;" href="/">&lt; atrás</a>
</section>
